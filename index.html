<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matriks</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
</head>
<body>
    <h2>Kalkulator Matriks</h2>

    <div class="container">
        <div class="matrix-container">
            <div class="matrix-section">
                <button class="matrix-clear-btn" onclick="clearMatrix('matrixA')">x</button>
                <div class="section-title">Matriks A:</div>
                <textarea id="matrixA" placeholder="Contoh:&#10;1 2 3&#10;4 5 6&#10;7 8 9"></textarea>
            </div>

            <div class="swap-btn-container">
                <button class="matrix-swap-btn" onclick="swapMatrices()">&#8646;</button>
            </div>

            <div class="matrix-section">
                <button class="matrix-clear-btn" onclick="clearMatrix('matrixB')">x</button>
                <div class="section-title">Matriks B:</div>
                <textarea id="matrixB" placeholder="Contoh:&#10;9 8 7&#10;6 5 4&#10;3 2 1"></textarea>
            </div>
        </div>

        <div class="operation-section">
            <div class="section-title">Pilih Operasi:</div>

            <div class="button-grid">
                <button data-action="det">Determinan</button>
                <button data-action="inv">Invers</button>
                <button data-action="trans">Transpos</button>
                <button data-action="oke">OKE</button>
                <button data-action="add">A + B</button>
                <button data-action="sub">A - B</button>
                <button data-action="mul">A Ã— B</button>
                <button data-action="obe">OBE</button>
            </div>

            <div class="clear-button-container">
                <button onclick="clearMatricesAndOutput()">Bersihkan</button>
            </div>

            <div class="operation-group">
                <label for="scalar">Kalikan dengan:</label>
                <input type="text" id="scalar" value="2" placeholder="Skalar (contoh: 2, 1/2)">
                <button onclick="multiplyScalar()">Kalikan Matriks A</button>
            </div>

            <div class="operation-group">
                <label for="power">Naikkan ke pangkat:</label>
                <input type="number" id="power" value="2" min="0" placeholder="Pangkat (bilangan bulat)">
                <button onclick="powerMatrix()">Matriks A ^ n</button>
            </div>

            <div class="checkbox-options-container">
                <label for="decimal">
                    <input type="checkbox" id="decimal"> Tampilkan Desimal (2 angka)
                </label>
                <label for="fraction">
                    <input type="checkbox" id="fraction"> Tampilkan sebagai Pecahan
                </label>
            </div>

            <div class="operation-group example-input">
                <label for="expression">Contoh:</label>
                <input type="text" id="expression" placeholder="Contoh: 2A + 3B">
                <button data-action="evalExpr">=</button>
            </div>
            
            <div class="section-title">Hasil:</div>
            <div class="math-output" id="latexOutput">
                </div>

            <div class="theme-toggle-container">
                <label for="themeFemale">
                    <input type="checkbox" id="themeFemale"> Ubah Tema
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
